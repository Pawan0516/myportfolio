<!DOCTYPE html>
<html>

<head>
  <title>Contact Me | Pawan Parmar</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: inline-block;
    }

    nav li {
      display: inline;
      margin: 0 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #555;
    }

    .container {
      width: 100%;
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      flex-grow: 1;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea {
      width: calc(100% - 22px);
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="tel"]:focus,
    textarea:focus {
      border-color: #007bff;
      outline: none;
    }

    textarea {
      height: 150px;
      resize: vertical;
    }

    button[type="submit"] {
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
  <script>
    function submitForm() {
      // Basic form validation (you should add more robust validation)
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;

      if (!name || !email || !message) {
        alert("Please fill in all required fields.");
        return false;
      }
      console.log("Name:", name);
      console.log("Email:", email);
      console.log("Mobile:", document.getElementById("mobile").value);
      console.log("Subject:", document.getElementById("subject").value);
      console.log("Message:", message);

      alert("Your message has been sent! (Please Wait For reply !)");
      document.getElementById("contactForm").reset();
      return false; // Prevent actual form submission
    }
  </script>
</head>

<body>
  <header>
    <h1>Pawan Parmar</h1>
    <nav>
      <ul>
        <li><a href="/index.html">Home</a></li>
        <li><a href="/about.html">About</a></li>
        <li><a href="/achievements.html">Achievements</a></li>
        <li><a href="/projects.html">Projects</a></li>
        <li><a href="/certificate.html">Certificates</a></li>
        <li><a href="/contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <div class="container">
    <h1>Contact Me</h1>
    <form id="contactForm"  action='/submit.html' onsubmit="return submitForm();">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="mobile">Mobile</label>
      <input type="tel" id="mobile" name="mobile" />

      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" />

      <label for="message">Message</label>
      <textarea id="message" name="message" required></textarea>
      <a href="submit.html">
        <button type="submit"  onclick="window.location.href = '/submit.html'">>Submit</button>
       
    </a>
    
    </form>
  </div>
</body>

</html>
